  <!-- contact form section -->
  <section id="contact" class="home-contact">
		<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none">
    	<polygon fill="#48A5E7" points="0,0 0,100 100,0"/>
  	</svg>
    <div class="row">
      <header class="col-xs-12">
        <h3 class="color-4">contact</h3>
        <h2 class="color-white">let's get in touch</h2>
      </header>
    </div>

    <div class="row">
      <div class="col-md-4 col-md-offset-2">
				<form action="https://formspree.io/cjordansmith@gmail.com" method="POST">
					<div class="form-group pmd-textfield pmd-textfield-floating-label">
						<label for="fname">first name</label>
						<input id="fname" name="fname" class="form-control" type="text" required />
						<span class="pmd-textfield-focused"></span>
					</div>
					<div class="form-group pmd-textfield pmd-textfield-floating-label">
						<label for="lname">last name</label>
						<input id="lname" name="lname" class="form-control" type="text" required/>
						<span class="pmd-textfield-focused"></span>
					</div>
					<div class="form-group pmd-textfield pmd-textfield-floating-label">
						<label for="email">email</label>
						<input id="email" name="email" class="form-control" type="text" required/>
						<span class="pmd-textfield-focused"></span>
					</div>
					<div class="form-group pmd-textfield pmd-textfield-floating-label">
						<label class="control-label">comments</label>
						<textarea class="form-control" name="comments" required=""></textarea>
						<span class="pmd-textfield-focused"></span>
					</div>
					<button class="contact-btn btn btn-lg pmd-btn-raised pmd-ripple-effect btn-color-4" type="submit">send</button>
				</form>
			</div>

      <div class="col-md-4 contact-info">
        <h3 class="color-4">location</h3>
        <p class="location">
          kansas city, missouri<br />
          united states
        </p>
        <h3 class="color-4">email</h3>
        <p class="location">
          cjordansmith@gmail.com
        </p>
        <h3 class="color-4">social</h3>

          <a href="/"><i class="fa fa-linkedin i-transition" aria-hidden="true"></i></a>
          <a href="/"><i class="fa fa-codepen i-transition" aria-hidden="true"></i></a>
        </p>
